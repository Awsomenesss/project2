<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome and google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63bc3b23f6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>rock,paper,scissors,lizard & spock game</title>
</head>

<body>
    <header>
        <h1 class="heading">
            <img class="logo" src="assets/images/logo.jpg" alt="logo">rock paper scissor lizard and spock
        </h1>
        <nav>

        </nav>
    </header>
    <section>
        <div class="score-area">
            <p class="scores">Player <span id="player_score">0</span> </p>
            <p class="scores">Computer <span id="computer_score">0</span> </p>
        </div>
        <div class="result-area">
            <h1 class="draw-result">#</h1>
            <h2 class="justification"> </h2>

        </div>
    </section>
    <section>
        <div class="game-area">
            <div class="controls-area">
                <button class="btn btn--big btn--green">
                    <i class="fa-solid fa-hand-back-fist">Rock</i>
                </button>
                <button class="btn btn--big btn--gray">
                    <i class="fa-solid fa-hand">Paper</i>
                </button>
                <button class="btn btn--big btn--orange">
                    <i class="fa-solid fa-hand-scissors">Scissor </i>
                </button>
                <button class="btn btn--big btn--red">
                    <i class="fa-solid fa-hand-lizard">Lizard</i>
                </button>
                <button class="btn btn--big btn--blue">
                    <i class="fa-solid fa-hand-spock">Spock</i>
                </button>
            </div>

        </div>
    </section>
    <footer>

    </footer>


    <script src="assets/js/script.js"></script>
</body>

</html>
